<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1 id="title">Music preferences studying</h1>
        <p id="description">
          Please answer the folllowing questions and submit the form
        </p>
      </div>
      <form id="survey-form" action="./thanks.html">
        <div class="form-group">
          <label id="name-label" for="name">Name:</label>
          <input
            id="name"
            type="text"
            name="name"
            type="text"
            required
            placeholder="Enter your name..."
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="name">Email:</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            placeholder="Enter your email..."
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="age">Age:</label>
          <input
            id="number"
            type="number"
            min="10"
            max="70"
            placeholder="Age (10)"
          />
        </div>
        <div class="form-group">
          <p>What music do you prefer to listen to?</p>
          <label
            ><input type="checkbox" name="prefer" value="electronic" />
            Electronic</label
          >
          <label
            ><input type="checkbox" name="prefer" value="country" /> Country</label
          >
          <label><input type="checkbox" name="prefer" value="funk" /> Funk</label>
          <label
            ><input type="checkbox" name="prefer" value="hip-hop" /> Hip hop</label
          >
          <label><input type="checkbox" name="prefer" value="jazz" /> Jazz</label>
          <label><input type="checkbox" name="prefer" value="latin" /> Latin</label>
          <label><input type="checkbox" name="prefer" value="pop" /> Pop</label>
          <label><input type="checkbox" name="prefer" value="punk" /> Punk</label>
          <label
            ><input type="checkbox" name="prefer" value="reggae" /> Reggae</label
          >
          <label><input type="checkbox" name="prefer" value="rock" /> Rock</label>
          <label><input type="checkbox" name="prefer" value="metal" /> Metal</label>
          <label><input type="checkbox" name="prefer" value="soul" /> Soul</label>
          <label><input type="checkbox" name="prefer" value="r&b" /> R&B</label>
          <label
            ><input type="checkbox" name="prefer" value="others" /> Others</label
          >
        </div>

        <div class="form-group">
          <p>
            Which option best describes your musical preferences while
            <strong>studying</strong>?✍
          </p>
          <select name="study-preferences" id="dropdown">
            <option disabled selected>Select ...</option>
            <option value="lofi">Lo-fi 🎧</option>
            <option value="Nature sounds">Nature sounds 🌿</option>
            <option value="classic-music">Classic music 🎻</option>
            <option value="classic-music">Piano 🎹</option>
            <option value="ambient">Ambient 🎶</option>
            <option value="jazz">Jazz 🎺</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend listening to Lo-Fi when you are studying?</p>
          <label for="radio2"
            ><input type="radio" name="name" checked value="yes" /> Yes</label
          >
          <label for="radio3">
            <input type="radio" name="name" value="no" />
            No</label
          >
          <label for="radio1"
            ><input type="radio" name="name" value="maybe" /> Maybe</label
          >
        </div>

        <div class="buttons-group">
          <button type="reset">Reset</button>
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
