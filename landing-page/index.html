<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/logo.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/911c0f3b2d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <div class="navbar__logo">
          <a href="index.html">
            <img id="header-img" src="./img/logo.png" alt="logo" />
          </a>
          <h2 id="navbar__name">Autoservicios Jaguar</h2>
        </div>
        <a href="#" class="toggle-btn">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar__links">
          <ul>
            <li><a href="#about-us" class="nav-link">Sobre Nosotros</a></li>
            <li><a href="#services" class="nav-link">Servicios</a></li>
            <li><a href="#contact" class="nav-link">Contacto</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <div class="container">
        <div class="section-contact">
          <i class="fa-solid fa-envelope"></i>
          <h1 id="contact">Deja tu correo para ser contactado</h1>
        </div>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input name="name" id="name" type="text" placeholder="Nombre" required />
          <input
            name="email"
            id="email"
            type="email"
            placeholder="Correo electronico"
            required
          />
          <input type="submit" value="Enviar" id="submit" />
        </form>
      </div>
    </section>
    <script src="./main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
